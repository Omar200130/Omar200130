<html>
  <head>
	  <meta charset="utf-8">
    <title>D3-eksempel</title>
    <script type="text/javascript" src="d3.js"></script>
  </head>
  <body>
    <script type="text/javascript">
			// data
			const dataset = [
  [  50,  20, "red" ], [ 100,  20, "red" ], [ 150,  20, "red" ],
  [ 200,  20, "red" ], [ 250,  20, "red" ], [  50,  60, "red" ],
  [ 100,  60, "blue" ], [ 150,  60, "red" ], [ 200,  60, "blue" ],
  [ 250,  60, "red" ], [  50, 100, "red" ], [ 100, 100, "red" ],
  [ 150, 100, "red" ], [ 200, 100, "red" ], [ 250, 100, "red" ],
  [  50, 140, "red" ], [ 100, 140, "green" ], [ 150, 140, "green" ],
  [ 200, 140, "green" ], [ 250, 140, "red" ], [  50, 180, "red" ],
  [ 100, 180, "red" ], [ 150, 180, "red" ], [ 200, 180, "red" ],
  [ 250, 180, "red" ],
];
			// Width and height
			const w = 700;
			const h = 700;
			const barPadding = 1;
			
			// Create SVG element
			const svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

			// Create bars
			svg.selectAll("Circle")
			   .data(dataset)
			   .enter()
			   .append("circle")
			   .attr("cx", function(d) {
			   		return d[0];
			   })
			   .attr("cy", function(d) {
			   		return d[1];
			   })
			   .attr("r", 10)
			   .attr("fill", function(d) {return d[2] });

		


			
    </script>
  </body>
</html>
