<html>
  <head>
    <title>D3-eksempel</title>
    <script type="text/javascript" src="d3.js"></script>
  </head>
  <body>
    <script type="text/javascript">
			// Width and height
			const w = 100;
			const h = 100;
			const barPadding = 4;
			
			const dataset = [ 4, "red" ];
			
			// Create SVG element
			const svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

			// Create bars
			svg.selectAll("Circle")
			   .data(dataset)
			   .enter()
			   .append("circle")
			   .attr("cx", function(d) {
			   		return d[0];
			   })
			   .attr("cy", function(d) {
			   		return d[0];
			   })
			   .attr("r", 100); 
			   		
			   
			
    </script>
  </body>
</html>
