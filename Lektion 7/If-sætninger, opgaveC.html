<body>
	<script type="text/javascript">
// Kodestump C
let n = 1; 
let k = 2; 
let r = k;  //(r=2)
if (r < k) { 
  n = r; 
} else {
  k = n; 
}

// Hvis r er mindre end k, er n = r - Ellers er k = n, hvis r er større end k. Så ligemeget hvad er udfaldet altid else, da r = k.
	</script>
