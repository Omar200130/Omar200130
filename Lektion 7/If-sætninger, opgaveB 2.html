<body>
	<script type="text/javascript">
// Kodestump B
let n = 1; 
let k = 2; 
let r;
if (n < k) { 
  r = k; 
} else { 
  r = k + n; 
}

// Hvis k er mindre end n, er R = k + n og omvendt, hvis n er mindre end k, er r = k
	</script>
